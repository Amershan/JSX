    <script type="text/javascript">
        window.addEventListener('load', function(e) {
            var list = document.getElementById('source-list');

            for(var i = 0; i < list.children.length; ++i) {
                (function(item) {
                    if(item.className === "source-file") {
                        var a = item.children[0];
                        a.addEventListener('click', function(event) {
                            var xhr = new XMLHttpRequest();
                            xhr.open("GET", "example/" + a.innerText, false);
                            xhr.send(null);

                            document.getElementById('input').innerText = xhr.responseText;
                            input.dispatchEvent(new Event("keyup"));
                        });
                    }
                }(list.children[i]));
            }

            var input  = document.getElementById('input');
            var output = document.getElementById('output');

            input.addEventListener('keyup', function(e) {
                console.log('compile!');
                output.innerText = '';
                var c = new compiler();
                c.addSourceFile('input');

                if(c.compile()) {
                    output.innerText = c.getOutput();
                    console.log(c);
                }
            });
        });
    </script>
